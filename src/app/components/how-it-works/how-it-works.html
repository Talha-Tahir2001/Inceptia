<section class="py-20">
  <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
    <h2 class="text-3xl font-bold text-center mb-10">How It Works</h2>

    <p-timeline
      [value]="steps()"
      layout="vertical"
      align="alternate"
      class="max-w-4xl w-full mx-auto"
    >
      <ng-template pTemplate="content" let-step>
        <div class="">
          <div
            class="rounded-lg shadow-lg p-5 sm:p-4 text-left transition-all hover:shadow-xl sm:text-base text-sm bg-surface-50 dark:bg-surface-900 border border-surface-200 dark:border-surface-800"
          >
            <div
              class="flex items-center justify-center w-10 h-10 mb-4 bg-violet-600/50 rounded-full shadow text-white font-bold"
            >
              {{ step.step }}
            </div>
            <h3 class="text-lg font-semibold mb-1">
              {{ step.title }}
            </h3>
            <p class="text-sm">
              {{ step.description }}
            </p>
          </div>
        </div>
      </ng-template>
    </p-timeline>
  </div>
</section>
